<script>
    var bubbles = document.querySelectorAll('.bubble');
    var maxX = window.innerWidth - 290;
    var maxY = window.innerHeight - 290;

    bubbles.forEach((bubble, index) => {
        bubble.speedX = Math.random() * 4 - 2;
        bubble.speedY = Math.random() * 4 - 2;

        function moveBubble() {
            var rect = bubble.getBoundingClientRect();
            if (rect.x <= 0 || rect.x >= maxX) {
                bubble.speedX *= -1;
            }
            if (rect.y <= 0 || rect.y >= maxY) {
                bubble.speedY *= -1;
            }
            bubble.style.left = rect.x + bubble.speedX + 'px';
            bubble.style.top = rect.y + bubble.speedY + 'px';
            requestAnimationFrame(moveBubble);
        }
        moveBubble();
    });

    function checkCollision(bubble1, bubble2) {
        var rect1 = bubble1.getBoundingClientRect();
        var rect2 = bubble2.getBoundingClientRect();
        if (rect1.right >= rect2.left && rect1.left <= rect2.right && rect1.bottom >= rect2.top && rect1.top <= rect2.bottom) {
            var tempX = bubble1.speedX;
            var tempY = bubble1.speedY;
            bubble1.speedX = bubble2.speedX;
            bubble1.speedY = bubble2.speedY;
            bubble2.speedX = tempX;
            bubble2.speedY = tempY;
        }
    }

    function moveAllBubbles() {
        for (var i = 0; i < bubbles.length; i++) {
            for (var j = i + 1; j < bubbles.length; j++) {
                checkCollision(bubbles[i], bubbles[j]);
            }
        }
        requestAnimationFrame(moveAllBubbles);
    }
    moveAllBubbles();
</script>

    document.onclick = function (x) {
        // 创建元素节点对象
        var span1 = document.createElement("span1")
        // 获取当前鼠标的坐标
        span1.style.left = x.clientX + "px"
        span1.style.top = x.clientY + "px"
        // 让span的值为arr数组内随机的一个值
        span1.innerHTML = arr[Math.floor(Math.random() * arr.length)]
        // 设置span的动画效果
        setTimeout(function () {
            span1.style.opacity = "1"
            span1.style.transform = "translateY(-100px)"
        }, 100)
        setTimeout(function () {
            span1.style.opacity = "0"
            span1.style.transform = "translateY(-230px)"
        }, 1500)
        // 清掉opacort为0的span
        var chi = document.getElementsByClassName("span")
        for (var i = 0; i < chi.length; i++) {
            if (chi[i].style.opacity === "0") {
                document.body.removeChild(chi[i])
            }
        }
        // 将span添加到body里
        document.body.appendChild(span1)
    }
